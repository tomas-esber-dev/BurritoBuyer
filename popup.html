<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¯ BurritoBuyer</h1>
            <p>Convert prices to your prized items</p>
        </div>

        <div class="current-item" id="currentItem">
            <h3>Current Prized Item</h3>
            <div id="activeItem" class="active-item">
                <span id="activeItemText">No prized item set</span>
                <button id="editActiveBtn" class="btn-small" style="display: none;">Edit</button>
            </div>
        </div>

        <div class="add-item-section">
            <h3>Add New Prized Item</h3>
            <form id="addItemForm">
                <input type="text" id="itemName" placeholder="Item name (max 20 chars)" maxlength="20" required>
                <input type="number" id="itemPrice" placeholder="Price (e.g., 10.00)" step="0.01" min="0.01" required>
                <button type="submit" class="btn-primary">Add Item</button>
            </form>
        </div>

        <div class="items-list" id="itemsList">
            <h3>Your Prized Items</h3>
            <div id="itemsContainer" class="items-container">
                <p class="no-items" id="noItems">No prized items yet. Add one above!</p>
            </div>
        </div>

        <div class="footer">
            <p class="version">v1.0</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
